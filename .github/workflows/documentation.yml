name: Build Documentation PDF

on:
  push:
    branches: [ documentation-branch ]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ruby and Asciidoctor
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          gem install --user-install asciidoctor
          gem install --user-install asciidoctor-pdf
          echo "$HOME/.local/share/gem/ruby/3.2.0/bin" >> $GITHUB_PATH

      - name: Show repo tree
        run: |
          pwd
          ls -R
      - name: Check asciidoctor-pdf version
        run: asciidoctor-pdf -v
        
      - name: Verify pdf-theme.yml
        run: |
          echo "Checking for theme file..."
          if [ ! -f ".github/Documents/Documentation/pdf-theme.yml" ]; then
            echo "ERROR: pdf-theme.yml not found in .github/Documents/Documentation/"
            exit 1
          fi
          echo "Found pdf-theme.yml"
          head -n 10 .github/Documents/Documentation/pdf-theme.yml
        

      - name: Build PDF
        run: |
          asciidoctor-pdf \
          -a pdf-themesdir=.github/Documents/Documentation \
          -a pdf-theme=pdf-theme \
          .github/Documents/Documentation/mainDoc.adoc \
          -o .github/Documents/Documentation/documentation.pdf

        
        
      




      - name: Commit PDF
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .github/Documents/Documentation/documentation.pdf
          git commit -m "Update generated documentation.pdf" || echo "No changes to commit"
          git push