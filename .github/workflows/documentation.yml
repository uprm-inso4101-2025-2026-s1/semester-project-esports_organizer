name: Build Documentation PDF

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Asciidoctor PDF
        run: |
          sudo apt-get update
          sudo apt-get install -y asciidoctor asciidoctor-pdf

      - name: Build PDF
        run: |
          cd docs
          asciidoctor-pdf main.adoc -o build/documentation.pdf

      - name: Commit PDF
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs/build/documentation.pdf
          git commit -m "Update generated documentation.pdf" || echo "No changes to commit"
          git push
