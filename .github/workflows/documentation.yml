name: Build Documentation PDF

on:
  push:
    branches: [ documentation-branch ]
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ruby and Asciidoctor
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          gem install --user-install asciidoctor
          gem install --user-install asciidoctor-pdf
          echo "$HOME/.local/share/gem/ruby/3.2.0/bin" >> $GITHUB_PATH

      - name: Show repo tree
        run: |
          pwd
          ls -R

      - name: Check asciidoctor-pdf version
        run: asciidoctor-pdf -v

      - name: Verify pdf-theme.yml
        run: |
          echo "Checking for theme file..."
          if [ ! -f "Documentation/pdf-theme.yml" ]; then
            echo "ERROR: pdf-theme.yml not found in Documentation/"
            exit 1
          fi
          echo "Found pdf-theme.yml"
          head -n 10 Documentation/pdf-theme.yml

      # 1) Build PDF WITH highlights + red content (current behavior)
      - name: Build highlighted PDF
        run: |
          asciidoctor-pdf \
            -a pdf-themesdir=Documentation \
            -a pdf-theme=pdf-theme.yml \
            -a allow-uri-read \
            Documentation/mainDoc.adoc \
            -o Documentation/documentation.pdf

      # 2) Create a cleaned copy of the AsciiDoc (no highlights, no red deletions)
      - name: Generate clean AsciiDoc copy
        run: |
          python scripts/make_clean_docs.py

      # 3) Build PDF from cleaned AsciiDoc
      - name: Build clean PDF
        run: |
          asciidoctor-pdf \
            -a pdf-themesdir=Documentation \
            -a pdf-theme=pdf-theme.yml \
            -a allow-uri-read \
            Documentation_clean/mainDoc.adoc \
            -o Documentation/documentation_clean.pdf

      - name: Commit PDFs
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add Documentation/documentation.pdf Documentation/documentation_clean.pdf
          git commit -m "Update generated PDFs (highlighted + clean)" || echo "No changes to commit"
          git push