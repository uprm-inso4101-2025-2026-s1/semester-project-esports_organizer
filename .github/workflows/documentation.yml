name: Build AsciiDoc PDF

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'

    - name: Install Asciidoctor PDF
      run: |
        gem install asciidoctor-pdf --no-document

    - name: Add Ruby gem bin to PATH
      run: echo "$HOME/.local/share/gem/ruby/3.2.0/bin" >> $GITHUB_PATH


    - name: Build PDF
      run: |
        mkdir -p docs/build
        asciidoctor-pdf docs/main.adoc -o docs/build/output.pdf

    - name: Upload PDF
      uses: actions/upload-artifact@v3
      with:
        name: documentation-pdf
        path: docs/build/output.pdf
