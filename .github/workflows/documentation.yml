name: Build Documentation PDF

on:
  push:
    branches: [ documentation-branch ]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ruby and Asciidoctor
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          gem install --user-install asciidoctor
          gem install --user-install asciidoctor-pdf
          echo "$HOME/.local/share/gem/ruby/3.2.0/bin" >> $GITHUB_PATH

      - name: Show repo tree
        run: |
          pwd
          ls -R
      - name: Debug image path
        run: |
          echo "Current directory:"
          pwd
          echo "Listing Documentation contents:"
          ls -la .github/Documents/Documentation
          echo "Searching for the image file:"
          find . -name "Simple_Example_Flowchart_Communities.jpg" -print

      - name: Build PDF
        run: |
          echo "ðŸ§© Building PDF..."
          asciidoctor-pdf .github/Documents/Documentation/mainDoc.adoc \
            -a allow-uri-read \
            -a imagesdir=. \
            -o .github/Documents/Documentation/documentation.pdf \
            --trace 2>&1 | tee documentation.log
          echo "âœ… PDF build finished. Showing any warnings below:"
          grep --color=always -i "WARNING" documentation.log || echo "No warnings found"
        
        
      




      - name: Commit PDF
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .github/Documents/Documentation/documentation.pdf
          git commit -m "Update generated documentation.pdf" || echo "No changes to commit"
          git push