name: E2E Demo Tests

on:
  push:
    branches: [ 'beta-branch' ]
  workflow_dispatch: {}

jobs:
  e2e-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install firebase-tools
        run: npm install -g firebase-tools@latest

      - name: Install dependencies (site)
        run: |
          cd .github/esports-organizer
          npm ci

      - name: Run emulator and tests
        # Uses firebase emulators:exec to provide FIRESTORE emulator to the test run
        run: |
          npx firebase-tools emulators:exec --project demo-esports-organizer --only firestore "node --test ./.github/esports-organizer/test/e2e/events.node.test.js"

      - name: Upload test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-log
          path: |
            ./.github/esports-organizer/test/e2e/*.log
