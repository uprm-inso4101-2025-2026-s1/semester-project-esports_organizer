<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- this is the tab icon <link rel="icon" type="image/[INSERT_TYPE]+xml" href="[INSERT IMAGE RELATIVE PATH]" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EsportsOrganizer</title>
    <!-- Apply saved theme early to avoid flash -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem("theme");
          if (saved === "dark") {
            document.documentElement.classList.add("dark-mode");
          }
        } catch (e) {
          /* ignore */
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
